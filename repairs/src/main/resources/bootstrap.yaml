eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: repair
  cloud:
    config:
      enabled: true
      uri: http://localhost:8091
  datasource:
    url: jdbc:postgresql://localhost:5432/repairs_db
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update